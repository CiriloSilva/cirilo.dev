<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Sombra inferior (profundidade) -->
  <rect
    x="12"
    y="18"
    width="96"
    height="96"
    rx="18"
    fill="#020617"
  />

  <!-- Corpo da tecla -->
  <rect
    x="10"
    y="10"
    width="100"
    height="100"
    rx="20"
    fill="#0f172a"
    stroke="#1e293b"
    stroke-width="2"
  />

  <!-- Highlight superior (luz) -->
  <path
    d="M20 18 h80 a10 10 0 0 1 -10 10 h-60 a10 10 0 0 1 -10 -10 z"
    fill="#111827"
    opacity="0.6"
  />

  <!-- Letra C -->
  <text
    x="60"
    y="56"
    text-anchor="middle"
    fill="#ffffff"
    font-size="52"
    font-family="Inter, system-ui, sans-serif"
    font-weight="600"
  >
    C
  </text>

  <!-- Underline -->
  <rect
    x="40"
    y="70"
    width="40"
    height="6"
    rx="3"
    fill="#a855f7"
  />
</svg>
